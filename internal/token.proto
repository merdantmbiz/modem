syntax = "proto3";

package auth;

option go_package = "./gen;auth";

service AuthService {
  rpc AuthStream (stream AuthRequest) returns (stream AuthResponse);
}

message AuthRequest {
  string client_id = 1;
  string request_data = 2;
}

message AuthResponse {
  string client_id = 1;
  string response_data = 2;
}
